<div class="modal-body wrapper-lg">
    <div class="row">
        <h3 class="m-t-none m-b font-thin">Add/Edit a FAQ?</h3>
        <form role="form">
            <div class="form-group">
                <label>Question</label>
                <input type="input" class="form-control" placeholder="Question" ng-model="model.question">
            </div>
            <div class="form-group">
                <label>Answer</label>

                <div class="btn-toolbar m-b-sm btn-editor" data-role="editor-toolbar" data-target="#editor">

                    <div class="btn-group dropdown" dropdown="">
                        <a class="btn btn-default" dropdown-toggle="" data-toggle="dropdown" tooltip="Font Size"><i
                                class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="" data-edit="fontSize 5" style="font-size:24px">Huge</a></li>
                            <li><a href="" data-edit="fontSize 3" style="font-size:18px">Normal</a></li>
                            <li><a href="" data-edit="fontSize 1" style="font-size:14px">Small</a></li>
                        </ul>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-default" data-edit="bold" tooltip="Bold (Ctrl/Cmd+B)"><i
                                class="fa fa-bold"></i></a>
                        <a class="btn btn-default" data-edit="italic" tooltip="Italic (Ctrl/Cmd+I)"><i
                                class="fa fa-italic"></i></a>
                        <a class="btn btn-default" data-edit="strikethrough" tooltip="Strikethrough"><i
                                class="fa fa-strikethrough"></i></a>
                        <a class="btn btn-default" data-edit="underline" tooltip="Underline (Ctrl/Cmd+U)"><i
                                class="fa fa-underline"></i></a>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-default" data-edit="insertunorderedlist" tooltip="Bullet list"><i
                                class="fa fa-list-ul"></i></a>
                        <a class="btn btn-default" data-edit="insertorderedlist" tooltip="Number list"><i
                                class="fa fa-list-ol"></i></a>
                    </div>

                    <div class="btn-group dropdown" dropdown="">
                        <a class="btn btn-default" dropdown-toggle="" tooltip="Hyperlink"><i class="fa fa-link"></i></a>

                        <div class="dropdown-menu">
                            <div class="input-group m-l-xs m-r-xs">
                                <input class="form-control input-sm" id="LinkInput" placeholder="URL" type="text"
                                       data-edit="createLink">

                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-default" type="button">Add</button>
                                </div>
                            </div>
                        </div>
                        <a class="btn btn-default" data-edit="unlink" tooltip="Remove Hyperlink"><i
                                class="fa fa-cut"></i></a>
                    </div>


                    <div class="btn-group">
                        <a class="btn btn-default" data-edit="undo" tooltip="Undo (Ctrl/Cmd+Z)"><i
                                class="fa fa-undo"></i></a>
                        <a class="btn btn-default" data-edit="redo" tooltip="Redo (Ctrl/Cmd+Y)"><i
                                class="fa fa-repeat"></i></a>
                    </div>
                </div>
                <div id="wysiwyg" ui-jq="wysiwyg" class="form-control" style="overflow:scroll;height:180px;max-height:180px" >

                </div>

            </div>


            <div class="form-group">
                <label>Notes</label>

                <textarea class="form-control" ng-model="model.notes"></textarea>

            </div>


            <div class="form-group">
                <label>Search Tags <a class="badge bg-dark"><i class="icon-plus" tooltip-placement="left"
                                                               tooltip="Add" ng-click="addTag()"></i></a> </label>
                <a ng-repeat="tag in model.tags" class="badge bg-light">{{tag}}<i class="icon-close" tooltip-placement="left"
                                                                                  tooltip="Remove Tag" ng-click="removeTag(tag)"></i></a>
            </div>


            <div class="checkbox">
                <label class="i-checks">
                    <input type="checkbox" checked="" ng-model="model.status"><i></i> Status
                </label>
            </div>


            <div class="checkbox m-t-lg">
                <button type="submit" class="btn btn-sm btn-danger pull-right text-uc m-t-n-xs" ng-click="close()"><strong>Close</strong>
                </button>

                <button type="submit" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="ok()">
                    <strong>Save</strong></button>

            </div>
        </form>


    </div>
</div>
