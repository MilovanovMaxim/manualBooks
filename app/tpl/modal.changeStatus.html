<div class="modal-body wrapper-lg">
    <div class="row">
        <div class="col-sm-6 b-r">
            <h3 class="m-t-none m-b font-thin">Are you sure?</h3>
            <p>This will disable you from logging in.</p>
            <form role="form">
                <div class="form-group">
                    <div class="btn-group m-r" >
                        <label class="btn btn-default" ng-model="radioModel" btn-radio="'Left'" uncheckable ng-click="result=false">No</label>
                        <label class="btn btn-default" ng-model="radioModel" btn-radio="'Right'" uncheckable ng-click="result=true">Yes</label>
                    </div>
                </div>
                <div class="checkbox m-t-lg">
                    <button type="submit" class="btn btn-sm btn-danger pull-right text-uc m-t-n-xs" ng-click="close()">
                        <strong>Close</strong></button>
                    <button type="submit" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="ok()"><strong>Save</strong></button>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <h4>Access</h4>
            <img src="http://marksmith.biz/images/access_pic.jpg">
        </div>
    </div>
</div>
